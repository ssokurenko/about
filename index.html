<!DOCTYPE html>
<html>
    <head>
        <title>Github Card</title>
        <script src="js/config.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
    </head>
    <body>
        <div id="main">
            <h1 id="gh-name">Sergey Sokurenko</h1>
            <div><span id="gh-company">Wayne Enterprises</span>,&nbsp;<span id="gh-location">Earth</span></div>
            <p>
                <img id="gh-avatar" src="https://avatars.githubusercontent.com/u/1279563?v=3">
            </p>
            <a href="">
                <i class="fa fa-github fa-2x">&nbsp;ssokurenko</i>
            </a>
            <p>
                Since 2011
            </p>
            <div class="line"></div>
            <p>
                Public repositories: <span id="gh-public_repos">29</span>
            </p>
            <p>
                Following:&nbsp;<span id="following">13</span>&nbsp;&nbsp;&nbsp;&nbsp;Followers:&nbsp;<span id="followers">7</span>
            </p>
            <div class="line"></div>
            <p id="gh-hireable">
                <i class="fa fa-battery-full fa-lg">&nbsp;Hirable!</i>
            </p>
            <a href="" class="contact">
                <i class="fa fa-globe fa-lg">&nbsp;sokurenko.com</i>
            </a>
            <a href="" class="contact">
                <i class="fa fa-envelope fa-lg">&nbsp;s.sokurenko@gmail.com</i>
            </a>
        </div>
    </body>
</html>
